<div class="container p-1 m-1">
	<h3 class="text-center fw-normal d-block m-0 p-2 after-content rounded">%heading%</h3>
	<div class="row p-2">
		<div class="col-md-4 col-sm-12 small bg-warning text-center pt-3 rounded">%message%</div>
		<div class="col-md-8 col-sm-12 border border-default p-1 d-flex flex-column flex-md-row align-items-center rounded">
			<div class="p-2 col-md-2 col-sm-none text-md-end text-sm-center">%left-hand-side%</div>
			<div class="p-2 bg-light col-md-5 col-sm-12 countdown after-content" %countdown-params%></div>
			<div class="p-2 col-md-5 col-sm-none text-md-start text-sm-center">%right-hand-side%</div>
		</div>
	</div>
</div>
